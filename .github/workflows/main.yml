name: Daily DESCO Balance Check

on:
  schedule:
    # Runs ~every day at 02:00 UTC (9 AM Bangladesh time) - Adjust cron time as needed
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allows manual triggering via the Actions tab

jobs:
  scrape_and_notify:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run DESCO balance script
        env:
          DESCO_ACCOUNT_NO: ${{ secrets.DESCO_ACCOUNT_NO }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python desco_balance.py
